<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-glass-x" />
    </h:head>
    <h:body>
       <h:outputText value="Добро пожаловать в интернет магазин электроники" style="font-weight: bold"/>
       <br/>
       <br/>

       <h:form id="form">
           <p:growl id="msgs" showDetail="true" />
           <p:calendar id="datetime" pattern="MM/dd/yyyy HH:mm:ss" />
         <ui:repeat value="#{productBean.products}" var="productV" >
             <p:panelGrid columns="2"  layout="grid">

                <p:outputPanel>
                   <h:panelGrid columns="2" cellpadding="5">
                      <h:outputText value="Наменование:" />
                      <h:outputText value="#{productV.name}" style="font-weight: bold"/>

                      <h:outputText value="Описание:" />
                      <h:outputText value="#{productV.description}" style="font-weight: bold"/>

                      <h:outputText value="Цена:" />
                      <h:outputText value="#{productV.price}" style="font-weight: bold"/>

                      <h:outputText value="Количество:" />
                      <h:outputText value="#{productV.quantity}" style="font-weight: bold"/>

                   </h:panelGrid>
                </p:outputPanel>

                 <p:outputPanel>
                     <p:button  value="Купить" onclick="PF('buyDialog').show()" />

                 </p:outputPanel>
             </p:panelGrid>
             <hr />
          </ui:repeat>

       </h:form>
    </h:body>
</html>
